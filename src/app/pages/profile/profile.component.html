<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de Usuario</h4>
                <h6 class="card-subtitle">Quiniela</h6>
                <form  ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input id="username" [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de Usuario " required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input id="email" [ngModel]="usuario.email" type="email"  name="email" class="form-control"  placeholder="Correo de Usuario" [disabled]="usuario.google">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="nickname">Apodo </label>
                      <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input id="nickname" [ngModel]="usuario.nickname" type="text"  name="nickname" class="form-control"  placeholder="Apodo" >
                      </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Guardar</button>
                    <i class="fa fa-save"></i>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card" >
            <div class="card-body"align="center">
                <h4 class="card-title">Fotografia del Usuario</h4>
                <h6 class="card-subtitle">Quiniela</h6>



                <img *ngIf="!imagenTemp"  [src]="usuario.img | imagen" class=" w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class=" w150">
                
                <br><br><br>
                <input (change)="seleccionImagen($event.target.files[0])"  type="file">
                <br><br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn  btn-block btn-success waves-effect waves-light m-r-10">Guardar</button>
                <i class="fa fa-save"></i>
            </div>
        </div>
    </div>
</div>
