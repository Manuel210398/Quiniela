<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h3 class="box-title m-b-0">Jornada </h3>
                <form  #f="ngForm" ngNativeValidate (ngSubmit)="crearQuiniela(f)">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                Escriba el nombre de la Quiniela
                                <input  id="nombre" name="nombre" type="text" class="form-control" [(ngModel)]="quiniela.nombre" placeholder="Nombre de la Quiniela " required>
                            </div>
                            <div class="form-group">
                                Seleccione el Torneo a la que Corresponde
                                <select  [(ngModel)]='quiniela.torneo' id="torneo" class="form-control" name="torneo"  >
                                    <option *ngFor="let torneo of torneos"  [value]="torneo._id">{{torneo.nombre}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                Seleccione un Estatus
                                <select disabled *ngIf="estado==false"    id="status" class="form-control" [(ngModel)]="quiniela.estatus" name="status"  >
                                    <option>BORRADOR</option>
                                    <option>ABIERTA</option>
                                    <option>CERRADA</option>
                                </select>

                                <select *ngIf="estado==true"    id="status" class="form-control" [(ngModel)]="quiniela.estatus" name="status"  >
                                    <option >BORRADOR</option>
                                    <option >ABIERTA</option>
                                    <option >CERRADA</option>
                                </select>
                            </div>

                            <br><br>
                            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                            <a [routerLink]="['/quinielas', torneo]" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                        </div>
                       
                    </div>  
                </form>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="col-sm-12">
                    <div class="form-group">
                        <div class="form-group">
                            <form  #f="ngForm" ngNativeValidate (ngSubmit)="agregarParticipantes(f)">
                                Seleccione los Participantes
                                <select  [(ngModel)]="quiniela.participantes" id="participantes" class="form-control" name="participantes" required >
                                    <option *ngFor="let usuario of usuarios"  [value]="usuario._id">{{usuario.nombre}}</option>
                                </select>
                                <br><br>
                                <ul  style="list-style-type:square;">
                                    <li *ngFor="let participante of participantes">{{participante.nombre}}</li>
                                </ul>
                                <button *ngIf="estado==true"  type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                    <i class="fa fa-save"></i>
                                    Guardar
                                </button>

                                <button  disabled *ngIf="estado==false"  type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                    <i class="fa fa-save"></i>
                                    Guardar
                                </button>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
