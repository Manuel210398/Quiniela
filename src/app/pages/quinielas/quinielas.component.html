<div class="row animated fadeIn" >
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">

                    <button disabled *ngIf="estado==false" [routerLink]="['/quinielaUnitaria','nuevo',torneo]"type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"> Crear Quiniela</i>
                    </button>

                    <button *ngIf="estado==true" [routerLink]="['/quinielaUnitaria','nuevo',torneo]"type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"> Crear Quiniela</i>

                    </button>
                </div>
                <h3 class="card-title">Torneos Registrados(<small>{{totalRegistro}}</small>)</h3>

                <select (change)="cambioTorneo()" id="cmbTorneo" class="form-control m-b-20 m-r-10" [(ngModel)]="torneo" >
                    <option [value]="''">Seleccione un torneo</option>
                    <option *ngFor="let torneo of torneos" [value]="torneo._id">
                            {{torneo.nombre}}
                    </option>
            </select>



                <br><br><br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre de la Quiniela</th>
                            <th>Due√±o</th>
                            <th>Estatus</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let quiniela of quinielas">
                            <th>
                                <img (click)="mostrarModal(quiniela)" [src]="quiniela.img | imagen:'quinielas'" class="img-50 img-circle pointer">
                            </th>
                            <th>
                                {{quiniela.nombre}}
                            </th>
                            <th>
                                {{quiniela.usuario.nombre}}
                            </th>
                            <th>
                                {{quiniela.estatus}}
                            </th>
                            
                            <th>
                                <button [routerLink]="['/quinielaUnitaria',quiniela._id, torneo]" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="eliminarQuiniela(quiniela)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>

                <button disabled *ngIf="estado==false" (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button disabled *ngIf="estado==false" (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

                <button *ngIf="estado==true" (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button *ngIf="estado==true" (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
