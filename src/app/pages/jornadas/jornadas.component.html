<script>    $('#date-format').bootstrapMaterialDatePicker({ format: 'dddd DD MMMM YYYY - HH:mm' });</script>
<div class="row animated fadeIn" *ngIf="cargando">
        <div class="col-sm-12">
            <div class="alert alert-warning text-center ">
                <strong>Cargando</strong>
                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Cargando Informaci&oacute;n</span>
            </div>
        </div>
    </div>

<div class="row animated fadeIn">
    <div class="col-md-12">
        <div class="card card-body">
            <div class="text-right">
                    <button [routerLink]="['/jornada','nuevo',torneo]" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i> Crear Jornada
                    </button>
            </div>
            <h3 class="card-title">Seleccione la Jornada</h3>

            <select (change)="cambioTorneo( $event.target.value )" name="torneo"  class="form-control" [(ngModel)]="torneo" required>
              <option [value]="''">Seleccione una jornada</option>
              <option *ngFor="let torneo of torneos" [value]="torneo._id">
                    {{torneo.nombre}}
                </option>
            </select>
            <br>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nombre Corto</th>
                            <th>Estatus</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha de Termino</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let jornada of jordanas">
                            <th>
                                {{jornada.nombre}}
                                <!--<input [(ngModel)]="jornada.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de la Jornada " required>-->
                            </th>
                            <th>
                                {{jornada.nombreCorto}}
                                <!--<input [(ngModel)]="jornada.nombreCorto" name="nombrec" type="text" class="form-control"  placeholder="Nombre Cortor de la Jornada " required>-->
                            </th>
                            <th>
                                {{jornada.estatus}}
                                <!--<select [(ngModel)]="jornada.estatus" id="estatus" class="form-control custom-select" name="estatus"  >
                                    <option [value]="jornada.estatus">{{jornada.estatus}}</option>
                                </select>-->
                            </th>
                            <th>
                                {{jornada.inicio | date}}
                                   <!-- <label class="m-t-20">Default Material Date Picker</label>
                                    <input type="text" class="form-control" placeholder="2017-06-04" id="mdate">
                                    <label class="m-t-40">Default Material Date Timepicker</label>
                                    <input type="text" id="date-format" class="form-control" placeholder="Saturday 24 June 2017 - 21:44">-->
                                   <!-- <input type="date" id="date-format" class="form-control" placeholder="Saturday 24 June 2017 - 21:44" data-dtp="dtp_s2qCw">-->
                            </th>
                            <th>
                                {{jornada.fin | date}}
                                <!--<input type="date" id="date-format" class="form-control" placeholder="Saturday 24 June 2017 - 21:44" data-dtp="dtp_s2qCw">-->
                            </th>
                            <th>
                                <button [routerLink]="['/jornada',jornada._id, torneo]"class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button (click)="eliminarJornada(jornada)"  class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
