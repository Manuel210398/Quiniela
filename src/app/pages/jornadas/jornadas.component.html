<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center ">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Cargando Informaci&oacute;n</span>
    </div>
  </div>
</div>
<div class="row form-material">

  <div class="col-md-12  animated fadeIn">
      <div class="card">

        <div class="card-body">
          <div class="text-right">
            <button *ngIf="torneo" [routerLink]="['/jornada/',torneo, 'nuevo']" type="button"
                    class="btn waves-effect waves-light btn-rounded btn-primary">
              <i class="fa fa-plus"></i> Crear Jornada
            </button>
          </div>

          <h3 class="card-title"> Jornadas</h3>



          <div class="row">
            <div class="col-md-6">
              <select (change)="cambioTorneo( $event.target.value )" [(ngModel)]="torneo"

                      name="torneo" class="form-control" required>
                <option [value]="''">Seleccione una torneo</option>
                <option *ngFor="let torneo of torneos" [value]="torneo._id">
                  {{ torneo.nombre }}
                </option>
              </select>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Nombre Corto</th>
                  <th>Estatus</th>
                  <th>Fecha de Inicio</th>
                  <th>Fecha de Termino</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let jornada of jordanas">
                  <th>
                    <input [(ngModel)]="jornada.nombre" name="nombre" type="text" class="form-control"
                           placeholder="Nombre de la Jornada " required>
                  </th>
                  <th>
                    <input [(ngModel)]="jornada.nombreCorto" name="nombrec" type="text" class="form-control"
                           placeholder="Nombre Cortor de la Jornada " required>
                  </th>

                  <th>
                    <select [(ngModel)]="jornada.estatus" id="estatus" class="form-control custom-select"
                            name="estatus">
                      <option [value]="jornada.estatus">{{jornada.estatus}}</option>
                    </select>
                  </th>
                  <th>

                    <input type="date" id="fecha-inicio" class="form-control"
                           placeholder="Saturday 24 June 2017 - 21:44" data-dtp="dtp_s2qCw">
                  </th>
                  <th>
                    <input type="date" id="fecha-fin" class="form-control" placeholder="Saturday 24 June 2017 - 21:44"
                           data-dtp="dtp_s2qCw">
                  </th>
                  <th nowrap>
                    <button [routerLink]="['/jornada',jornada._id]" class="btn btn-primary">
                      <i class="fa fa-save"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa fa-trash-o"></i>
                    </button>
                  </th>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


  </div>
</div>
