<div class="row animated fadeIn">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3 class="box-title m-b-0">Jornada </h3>
        </div>
        <div class=" card-body">


            <br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form  #f="ngForm" ngNativeValidate (ngSubmit)="guardarJornada(f)">

                        <div class="col-md-6">
                            <div class="form-group">
                                Nombre de la Jornada
                                <th>
                                    <input [(ngModel)]="jornada.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre de la Jornada " required>
                                </th>
                            </div>
    
                            <div class="form-group">
                              Nombre corto de la Jornada
                                <input [(ngModel)]="jornada.nombreCorto" name="nombrec" type="text" class="form-control"  placeholder="Nombre Corto de la Jornada " required>
                            </div>

                            <div class="form-group">
                              Fecha de inicio
                              <input  id="inicio" class="form-control mydatepicker" name="inicio" placeholder="mm/dd/yyyy"  data-date-format="dd/mm/yyyy" [(ngModel)]="jornada.inicio">

                            </div>

                            <div class="form-group">
                              Fecha de fin
                              <input  id="fin" class="form-control mydatepicker" name="fin" placeholder="mm/dd/yyyy" data-date-format="dd/mm/yyyy" [(ngModel)]="jornada.fin">

                            </div>


                        </div>


                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                        <a [routerLink]="['/jornadas', torneo]" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
