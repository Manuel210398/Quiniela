<div class="animated fadeIn" *ngIf="!cargando">

  <div class="container-fluid">

    <div class="row page-titles">
      <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Quiniela</h3>
      </div>
      <div class="col-md-7 align-self-center">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Inicio</a></li>
          <li class="breadcrumb-item active">Quiniela</li>
        </ol>
      </div>

    </div>


    <div class="row">
      <div class="col-12 m-t-30">
        <select (change)="cambioJornada( $event.target.value )" [(ngModel)]="jornadas._id" name="visitante"
                class="form-control my-select" required>
          <option value="">Selecciona una jornada</option>
          <option *ngFor="let jornada of jornadas" [value]="jornada._id">
            {{ jornada.nombre }}
          </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-12 m-t-30 align-content-center">
        <h4 class="m-b-0">Envia tu quiniela</h4>
        <p class="text-muted m-t-0 font-12">Califica tu marcador por cada partido, indicando el marcador para el
          equipo local y visitante.</p>

        <!-- Card -->

          <img class="card-img-top img-responsive" src="../assets/images/big/img1.jpg" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">Card title</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div-->
        <div class="card-deck ">


          <div class="card-group" *ngFor="let partido of partidos; let indice=index">

            <app-quinierla-card [partido]="partido" [indice]="indice"></app-quinierla-card>
          </div>

          <!-- Card -->
        </div>


      </div>
    </div>
  </div>
</div>
