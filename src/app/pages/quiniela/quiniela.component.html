<div class="row animated fadeIn" *ngIf="!cargando">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Quiniela</h3>
                    <select (change)="cambioJornada( $event.target.value )" [(ngModel)]="jornadas._id" name="visitante" class="form-control selectpicker" required>
                        <option *ngFor="let jornada of jornadas" [value]="jornada._id">
                            {{ jornada.nombre }}
                        </option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Anfitri&oacute;n</th>
                                <th></th>
                                <th>Visitante</th>
                                <th></th>
                                <th>Resultado Anfitrion</th>
                                <th>Resultado Visitante</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let partido of partidos">
                                <td>
                                  <img [src]="partido.anfitrion?.img | imagen:'equipos'" class="img-50 img-circle pointer">
                                </td>
                                <td>
                                    {{partido.anfitrion?.nombre}}
                                </td>
                                <td>
                                  <img [src]="partido.visitante?.img | imagen:'equipos'" class="img-50 img-circle pointer">
                                </td>
                                <td>
                                    {{partido.visitante?.nombre}}
                                </td>

                                <td>
                                    <input [(ngModel)]="partido.puntosAnfitrion" type="number" min="0" max="30" class="form-control" id="pronosticoAnfitrion" placeholder="Goles local" required>
                                </td>
                                <td>
                                    <input [(ngModel)]="partido.puntosVisitante" type="number" min="0" max="30" class="form-control" id="pronosticoVisitante" placeholder="Goles Visitante" required>
                                </td>
                                <td>
    
                                <button (click)="GuardarMarcador(partido)" class="btn btn-success">
                                        <i class="fa fa-life-saver"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
