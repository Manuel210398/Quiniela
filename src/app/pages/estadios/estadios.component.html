<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarEstadios(input.value)"  type="text" class="form-control" placeholder="Buscar estadio....">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center ">
            <strong>Cargando</strong>
            <br>

            
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Cargando Informacion</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                        <button (click)="crearEstadio()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                            <i class="fa fa-plus"> Crear Estadio</i>
                        </button>
                </div>
                <h3 class="card-title">Estadios Registrados(<small>{{totalRegistro}}</small>)</h3>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let estadio of estadios">
                            <th>
                                <img  (click)="actualizarImagen(estadio)" [src]="estadio.img | imagen:'estadios'" class="img-50 img-circle pointer">
                            </th>
                            <th>
                                <input [(ngModel)]="estadio.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre del Equipo " required>
                            </th>
                            <th>
                                <button  (click)="guardarEstadio(estadio)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="eliminarEstadio(estadio)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
