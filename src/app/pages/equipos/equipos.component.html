<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarEquipo(input.value)"  type="text" class="form-control" placeholder="Buscar equipo....">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center ">
            <strong>Cargando</strong>
            <br>

            
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Cargando Informacion</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearEquipo()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i> Crear Equipo
                    </button>
                </div>
                <h3 class="card-title">Equipos Registrados(<small>{{totalRegistro}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Alias</th>
                            <th>estadio</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let equipo of equipos">
                            <th>
                                <img  (click)="actualizarImagen(equipo)" [src]="equipo.img | imagen:'equipos'" class="img-50 img-circle pointer">
                            </th>
                            <th>
                                <input [(ngModel)]="equipo.nombre" name="nombre" type="text" class="form-control"  placeholder="Nombre del Equipo " required>
                            </th>
                            <th>
                                <input [(ngModel)]="equipo.alias" name="alias" type="text" class="form-control"  placeholder="Nombre del Alias " required>
                            </th>
                            <th>
                                <select [value]="equipo.estadio" id="estadio" class="form-control custom-select" name="estadio"  required [(ngModel)]="equipo.estadio">
                                    <option *ngFor="let estadio of estadios" [value]="estadio._id">{{estadio.nombre}}</option>
                                </select>
                            </th>
                            <th>
                                <button  (click)="guardarEquipo(equipo)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="eliminarEquipo(equipo)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </th>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
